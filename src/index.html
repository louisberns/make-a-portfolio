<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Louis' Portfolio</title>

  <link rel="stylesheet" href="css\index.css">
</head>
<body>

  <!--Header com nome/atuação-->
  <header class="content-header">
    <h1 class="header-name">Louis Berns</h1>
    <h2 class="header-skill">Front-end Developer</h2>
    <hr id="header-strike">
  </header>

  <!--Conteúdo principal da página-->
  <content class="main-content">

    <!--Conteúdo aside, cores referente ao portfólio-->
    <aside class="content-aside">
      <div class="blocks-aside">
        <div id="color-block-1" class="color-blocks"></div>
        <h1 class="blocks-header">Color One</h1>
      </div>
      <div class="blocks-aside">
        <div id="color-block-2" class="color-blocks"></div>
        <h1 class="blocks-header">Color Two</h1>
      </div>
      <div class="blocks-aside">
        <div id="color-block-3" class="color-blocks"></div>
        <h1 class="blocks-header">Color Three</h1>
      </div>
    </aside>

    <!--Imagem principal index-->
    <section id="banner-section" class="content-section">
      <div id="section-inside">
        <picture class="main-pic">
          <source>
          <source>
          <img id="banner-img" src="img\banner.jpg" alt="">
        </picture>
      </div>
    </section>

    <!--Conteúdo Portfólio c/ links-->
    <section id="portfolio-section" class="content-section">
      <div id="portfolio-inside" class="section-inside">
        <h1 id="header-portfolio">Feature Last Week</h1>
        <figure class="portfolio-fig">
          <a href="">
            <img class="portfolio-img" src="img-src\animals-site.png" alt="">
            <figcaption class="portfolio-caption">Animals site on GitHub</figcaption>
          </a>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </figure>
        <figure class="portfolio-fig">
          <a href="">
            <img class="portfolio-img" src="img-src\animals-site.png" alt="">
            <figcaption class="portfolio-caption">Javascript portfolio on GitHub</figcaption>
          </a>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </figure>
        <figure class="portfolio-fig">
          <a href="">
            <img class="portfolio-img" src="img-src\animals-site.png" alt="">
            <figcaption class="portfolio-caption">Alphagreen project on GitHub</figcaption>
          </a>
          <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </figure>
      </div>
    </section>
  </content>

  <!--Conteúdo footer, links Social Media, info p/ contato-->
  <footer class="content-footer">

    <!--Link para Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <div class="footer-inside">
      <h3></h3>
      <p></p>
      <h3 id="footer-social-header"></h3>
      <!--Links for Social Media-->
      <div class="content-footer-social">
        <figure class="footer-social-fig">
          <a class="footer-social-links" href="">
            <img class="footer-social-img" src="" alt="">
            <figcaption class="footer-social-caption"></figcaption>
          </a>
        </figure>
        <figure class="footer-social-fig">
          <a class="footer-social-links" href="">
            <img class="footer-social-img" src="" alt="">
            <figcaption class="footer-social-caption"></figcaption>
          </a>
        </figure>
        <figure class="footer-social-fig">
          <a class="footer-social-links" href="">
            <img class="footer-social-img" src="" alt="">
            <figcaption class="footer-social-caption"></figcaption>
          </a>
        </figure>
      </div>
    </div>
  </footer>
</body>
</html>
