  <title>Louis' Portfolio</title>

<body>

  <!--Header com nome/atuação-->
  <header class="content-header">
    <h1 class="header-name">Louis Berns</h1>
    <h2 class="header-skill">Front-end Developer</h2>
    <hr id="header-strike">
  </header>

  <!--Conteúdo principal da página-->
  <content class="main-content">

    <!--Conteúdo aside, cores referente ao portfólio-->
    <aside class="content-aside">
      <div class="blocks-aside">
        <div id="color-block-1" class="color-blocks"></div>
        <h1 class="blocks-header">#2962ff</h1>
      </div>
      <div class="blocks-aside">
        <div id="color-block-2" class="color-blocks"></div>
        <h1 class="blocks-header">#ff5722</h1>
      </div>
      <div class="blocks-aside">
        <div id="color-block-3" class="color-blocks"></div>
        <h1 class="blocks-header">#00c853</h1>
      </div>
    </aside>

    <!--Imagem principal index-->
    <section id="banner-section" class="content-section">
      <div id="section-inside">
        <picture class="main-pic">
          <source media="(max-width: 560px)" srcset="img\banner-small.png">
          <img id="banner-img" src="img\banner.png" alt="">
        </picture>
      </div>
    </section>

    <!--Conteúdo Portfólio c/ links-->
    <section id="portfolio-section" class="content-section">
      <div id="portfolio-inside" class="section-inside">
        <h1 id="header-portfolio">Feature Last Week</h1>
        <figure class="portfolio-fig">
          <a href="https://github.com/louisberns/animals-card">
            <img class="portfolio-img" src="img\animals-site.png" alt="Picture for Animal's site on portfolio">
            <figcaption class="portfolio-caption">Animals site on GitHub</figcaption>
          </a>
          <p>First project on Udacity's Front-end Developer course, take a look on responsiveness.</p>
        </figure>
        <figure class="portfolio-fig">
          <a href="https://github.com/louisberns/make-a-portfolio">
            <img class="portfolio-img" src="img\simple-portfolio.png" alt="Simple Portfolio image's">
            <figcaption class="portfolio-caption">Simple portfolio on GitHub</figcaption>
          </a>
          <p>This is the code for the site you're in, a simple CSS/HTML responsive portfolio.</p>
        </figure>
        <figure class="portfolio-fig">
          <a href="https://github.com/louisberns/js-resume-udacity">
            <img class="portfolio-img" src="img\js-portfolio.png" alt="Image about Javascript portfolio">
            <figcaption class="portfolio-caption">Javascript portfolio on GitHub</figcaption>
          </a>
          <p>A project I'm working on, is a portfolio fecthing data through Javascript.</p>
        </figure>
      </div>
    </section>
  </content>

  <!--Conteúdo footer, links Social Media, info p/ contato-->
  <footer class="content-footer">

    <!--Link para Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
